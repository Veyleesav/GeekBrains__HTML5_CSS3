<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Portfolio PSD template</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
<header>
    <div class="header-top">
        <div class="logo">

            <span>Waxom</span>
        </div>
        <nav class="header-top__menu">
            <ul class="menu__list">
                <li class="menu__list__link"><a href="#">home</a></li>

                <li class="menu__list__link"><a href="#">portfolio</a></li>
                <li class="menu__list__link"><a href="#">features</a></li>
                <li class="menu__list__link"><a href="#">blog</a></li>
                <li class="menu__list__link"><a href="#">pricing</a></li>
                <li class="menu__list__link"><a href="#">shortcodes</a></li>
                <li class="menu__list__link"><a href="#">contact</a></li>
            </ul>
            <div class="header-top__menu__navigation-icons">
                <img src="img/header/nav/header__cart-icon.svg" alt="" class="header-top__menu__navigation-icons__cart">
                <img src="img/header/nav/header__search-icon.svg" alt="" class="header-top__menu__navigation-icons__search">

        </nav>
    </div>
    <div class="slider">
    </div>

</html>
